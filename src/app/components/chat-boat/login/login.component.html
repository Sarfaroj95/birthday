
<div class="main-container">
    <div class="login-section">
        <div class="card  my-2 p-4" style="width: 18rem;">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                <input type="text" formControlName="username" class="form-control form-control-sm" placeholder="Username">
                </div>
                <div class="mb-3">
                <input type="password" formControlName="password" class="form-control form-control-sm" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-danger btn-sm w-100">Submit</button>
            </form>
        </div>   
    </div>
</div>
